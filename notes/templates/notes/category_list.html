{% extends 'base.html' %}

{% block body_container %}
    <div class="col-2">
        <ul class="nav flex-column nav-pills">
            {% for category in object_list %}
                <li class="nav-item">
                    <a href="{% url 'notes:category-detail' category.pk %}" class="nav-link">{{ category.name }}</a>
                </li>
            {% endfor %}
            <li class="nav-item">
                <a href="{% url 'notes:category-create' %}" class="btn btn-primary"><i class="fas fa-plus-circle"></i></a>
            </li>
        </ul>
    </div>
{% endblock %}
